<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <!--实体-->
    <h1>html中不可以表达某些特殊符号 如多个连续的空格，字母两侧有大于小于号，
        这时就要用实体（转义字符）来表达
        实体的用法： &实体的名字
                例：空格 &nbsp；
                <!--1&nbsp2-->
                1&nbsp;2
                &gt; 大于号
                &lt; 小于号1
    
</body>
</html>
