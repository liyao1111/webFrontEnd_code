<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*js中的对象只有js认识 别的语言不识别
        json是一特殊格式的字符串，此字符串可以被任意语言识别
        JSON
            javaScript
            object
            Notation
        json格式和js对象格式一样 只是json字符串中的属性名必须加双引号
        json分类：
            1.对象{}
            2.数组[]
        json中允许的值
            1 字符串
            2 数值
            3 布尔值
            4 null
            5 对象
            6 数组
        JSON --> js对象
            JSON.parse()
                将json字符串转为js对象
                需要一个JSON字符串作为参数
        js对象 --> JSON
            JSON.stringify()
                需要一个js对象做参数
        */ 
       var obj = '{"name":"tom","age":18}'
        console.log(JSON.parse(obj));
        var obj2 = {name:'jack','age':18};
        console.log(JSON.stringify(obj2));
    </script>
</head>
<body>
    
</body>
</html>
