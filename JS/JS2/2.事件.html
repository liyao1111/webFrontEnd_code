<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        事件 用户和浏览器之间的交互行为

        在事件对应的属性中设置一些js代码
            这样当时间被触发时 这些代码将会执行

     -->
     <button id="btn" onclick="alert('123')";>单击按钮</button> 
     <br>
     <button id="btn2" ondblclick="alert('456')";>双击按钮</button>
     <br>
     <button id="btn3" >第二个单击</button>
     <script>
         /*
            为按钮的对应时间绑定处理函数的形式来响应事件
                这样当事件被触发时 其对应函数将会被调用
         */
         var btn3 = document.getElementById('btn3');
         // 绑定一个事件
         btn3.onclick = function(){
             alert('789');
         };
        
     </script>
    
    
</body>
</html>
