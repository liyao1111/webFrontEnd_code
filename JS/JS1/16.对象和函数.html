<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //对象的属性也可以是函数
        //称这个函数为对象的方法
        var obj = new Object();
        obj.name = function(){
            document.write("方法");
        }
        obj.name();
        console.log(obj.name);
        console.log(typeof obj.name);
    </script>
</head>
