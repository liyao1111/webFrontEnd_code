<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!--
        图片标签向当前页面引入一个外部图片
        img标签，img是自结束标签
            属性：
                src 外部图片的路径 
                alt 对图片的描述 默认情况下不会显示，在图片无法加载时显示 搜索引擎根据alt内容来识别图片
                width 图片宽度 单位是像素
                height 图片高度 
                宽度或高度只改一个 另一个会跟着改变 为了保持图片比例
    -->
    <img src="./img/1.jpg" width="500" height="500"><!--内部图片-->
    <br>
    <img src="http://bbsimage.res.meizu.com/forum/2019/05/15/213427eaBJUZ9OZUsB2pJO.jpg" alt="钢铁侠"><!--图片没加载出来-->
    <!--
        img属于替换元素，基于块和行内元素之间 具有两种元素的特点

    -->
    <!--
        图片的格式：
            jpeg（jpg）支持颜色丰富，不支持透明效果 不支持动图
                        一般用来显示照片
            gif 支持颜色较少，支持简单透明，支持动图
                颜色单一的图片和动图
            png 支持颜色丰富，支持复杂透明，不支持动图
                专为网页而生
            webp  谷歌新推出的专用于网页的图片 兼具上面三种格式的优点 
                缺点：兼容性不好
            base64：将图片使用base64进行编码，将图片转为字符，直接通过字符的格式来引入
                    一般都是要同网页一起加载出来的图片才使用    

    -->
</body>
</html>
