<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        内联框架：iframe
            向当前页面中引入一个其他页面
            src 指定内联框架的路径
            frameborder 1 0 指定框架有无边框

    -->
    <iframe src="https://www.bilibili.com/" width="800" height="600" frameborder="1"></iframe>
    
</body>
