<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频的引入</title>
</head>
<body>
    <!--
        audio标签 页面中引入外部的音频文件
        音视频文件引入时默认不允许用户自己控制播放停止 加个controls才可以控制播放
        属性：
            controls 时候允许用户控制播放
            autoplay 是否自动播放
                    如果设置了autoplay 则音乐在打开页面会自动播放，但目前大部分浏览器都不会自动播放
            loop 循环播放

    -->
    <audio src="audio\百利甜.mp3" controls  ></audio>
    <br>
    <!--
        除了通过src来指定文件路径 还可以通过source标签来指定文件路径
    -->

    <audio controls>
        对不起，您的浏览器不支持此格式，请升级浏览器！<!-- 但浏览器支持audio时会直接进去找source，而不支持时只会识别此行文字并显示在网页上-->
        <source src="./audio\百利甜.mp3">
    </audio>
    <br>
    <!--
        为兼容老版本的ie浏览器，embed标签
    -->
    <!--<embed src="./audio/世界上的另一个我.mp3">-->
        <br>

    <!--
        视频标签 video
        使用方式和audio基本一致

    -->
    <video controls>
        <source src="./video/【4K60FPS】五月天、伍佰《挪威的森林》梦幻联动现场!太嗨了吧!.五月天_伍佰_-_挪威的森林(Live)_4K修复版.469736224.mp4">
    </video>
    <br>
    <br>
    <iframe src="//player.bilibili.com/player.html?aid=807991810&bvid=BV1y34y1q7PR&cid=476649337&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="800" height="500"> </iframe>
    
        

    
</body>
</html>
