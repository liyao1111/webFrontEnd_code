<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <script>
        //数组拼接
        let arr1 = [1,2,3];
        let arr2 = [4,5,6];
        let arr3 = [...arr1 , ...arr2];
        console.log(arr3);
        console.log(...arr3);
        //伪数组转为真实数组
        let arr = document.getElementsByTagName('div');
        console.log(arr);
        let arr4 = [...arr];
        console.log(arr4);
        
        
    </script>
    
</body>
</html>
