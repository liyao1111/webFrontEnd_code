    <script>
        /*
            数组 也是对象
                普通对象通过字符串作为属性名 例：per.name
                 数组用数字来作为索引
        */
       //创建数组
       var arr = new Array();
       console.log(typeof arr);
       arr[0] = 10;
       arr[1] = 30;
       arr[2] = 60;
       arr[3] = 49;
       arr[4] = 21;
       console.log(arr);
       console.log("数组长度:" +  arr.length);//数组长度
       arr.length = 3;//修改数组长度
       console.log("修改后的数组为：" + arr);
       //向数组最后一个位置添加元素
       arr[arr.length] = 500;
       console.log(arr);
       // 使用字面量创建数组
       var arr2 = [1,2,3,4,5,6];
       console.log("arr2=" + arr2);
       var arr3 = new Array(1,2,4,5,6,7,8);
       console.log("arr3=" + arr3);
       
       var arr4 = [1]; //数组第一个值
       var arr5 = new Array(10); //数字长度
       //数组遍历
       for(var i=0;i<arr3.length;i++){
           console.log(arr3[i]);

       }
