<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数作用域中可以访问到全局变量
        var a = 10;

        function fun() {
            console.log("a:" + a);
        }
        fun();
        // 在函数作用域中操作一个变量时，会现在自身作用域中寻找，有则直接使用，无则在上一级作用域寻找 直到全局作用域
        // 函数中要访问全局变量可使用window
        var b = 10;

        function fun2() {
            var b = 20;
            var c = 20;
            console.log("b:" + b);
            console.log("window b:" + window.b);

            function fun4() {
                var c = 30;
                console.log("c:" + c);
            }
            fun4();
        }
        fun2();
        /*
            函数中不使用var声明的变量都是全局变量    
        */
        function fun6(e) {
            /* 定义形参就相当于在函数作用域中声明了变量*/
            //相当于   var e;
            console.log("e:" + e);
        }
        fun6();
    </script>

</head>

<body>

</body>

</html>
