<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        BOM
            浏览器对象模型
            BOM可以通过js操作浏览器
            BOM中为我们提供了一组对象 用来完成对浏览器的操作
            BOM对象
                Window
                    代表整个浏览器的对象 同时也是网页中的全局对象
                Navigator
                    代表当前浏览器的信息 通过该对象可以识别不同的浏览器
                Location
                    代表当前浏览器的地址栏信息 通过location可以获取地址栏信息
                    或者操作浏览器跳转页面
                History
                    代表浏览器的历史记录 通过该对象来操作历史记录
                        该对象不能获取到具体历史记录，只能操作浏览器前后翻页
                        且该次操作只在当次访问有效     
                Screen
                    代表用户的屏幕的信息 通过该对象可以获取到用户的显示器的相关信息
        */
    /*
    BOM对象在浏览器中都作为window对象的属性保存
    可以通过window对象来使用，也可以直接使用
        
    */    
       console.log(window.navigator); 
    </script>
</head>
<body>
    
</body>
</html>
