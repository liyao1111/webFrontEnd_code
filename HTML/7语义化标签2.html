<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        布局标签
        header 网页头部         一个页面中可有好几个header
        main 网页主体部分（一个页面中只有一个main
        footer 网页的底部
        一个网页分成三部分 上  中  下
        nav 网页中的导航
        aside 和主体相关的其他内容  侧边栏
        article 表示一个独立的文章

        section 表示一个独立的区块 上边的标签都不能表示时可以使用section



        div 没有语义 就用来表示一个区块 目前div还是主要布局元素 div可以代替上面所有
        span 一个行内元素，无任何语义，一般用于在网页中选中文字

    -->
    <head>头部</head>
    <main>main</main>
    <footer>底部</footer>
    <nav>导航</nav>
    <aside>侧边栏</aside>
    <article>一个独立的文章</article>
    <!--
        用css来形式化
    -->
    <div></div> <!--大布局-->
    <span></span><!--行内元素-->
    
    
</body>
</html>
