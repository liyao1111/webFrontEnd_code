<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对路径</title>
</head>
<body>
    <!--
        需要跳转一个服务器内部的页面时，一般使用相对路径
        相对路径使用 . 或 ..开头
            ./
            ../
        ./  ../ 可以省略不写   

        ./表示当前文件所在的目录   
            在这里当前页面就是超链接.html
        
        ../表示当前文件所在目录的上一级目录
    -->
    <a href="超链接.html">超链接</a>
    
</body>
</html>
