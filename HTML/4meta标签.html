<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!--
        meta用在head里 可设置网站的关键字 描述信息，字符集 一级超链接等 
    -->
    <!--
        meta主要用于设置网页的一些元数据，元数据不是给用户看的
        charset 指定网页的字符集
        name 指定的数据的名称
        content指定的数据的内容
    -->

    <meta name='keywords' content='html5,前端，css3'>
    <!--
        keywords 表示网站的关键字 可同时使用多个关键字 用，隔开
        例子亚马逊的的关键字为：meta name="keywords" content="网购,网上购物,在线购物,网购网站,网购商城,购物网站,网购中心,购物中心,卓越,亚马逊,卓越亚马逊,亚马逊中国,joyo,amazon"
    
    -->
       
    <meta name='discription'content=' '>
    <!--
        discription 用于指定网站的描述
        网站的描述会显示在搜索引擎的搜索结果中
        例：亚马逊的discription为：
        <meta name="description" content="亚马逊中国（z.cn）坚持“以客户为中心”的理念，秉承“天天低价，正品行货”信念，销售图书、电脑、数码家电、母婴百货、服饰箱包等上千万种产品。亚马逊中国提供专业服务：正品行货天天低价，机打发票全国联保。货到付款，30天内可退换货。亚马逊为中国消费者提供便利、快捷的网购体验。">
    -->

    <title>Document</title>
    <!--
        title的内容会作为搜索结果的超链接显示
    -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <!--
        一定时间后将页面重定向到另一个网站
    -->

</head>
<body>
    
</body>
</html>
