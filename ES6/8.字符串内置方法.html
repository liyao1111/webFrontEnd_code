<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //start with   end with
        let str = `hello,tom`;
        let bool1 = str.startsWith(`hel`);
        let bool2 = str.endsWith(`om`);
        console.log('1:',bool1);
        console.log('2:',bool2);

        // repeat  将字符串重复几次 并传给新字符串
        let str2 = `hello`;
        let result = str2.repeat(3);
        console.log(`repeat:`,result);

    </script>
    
</body>
</html>
