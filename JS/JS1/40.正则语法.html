    <script>
        /*
            量词 可设置一个内容出现的次数 {n}
            量词只对他前边一个内容有效  ()圈起来
            {1,3} 出现一次到三次
            {m,} 出现m次以上
            + 至少一个相当于{1，}
            * 0个或多个 {0，}
            ？0或一个 {0，1}
            检查是否以a开头
                ^表示开头 ^a
                $表示结尾 a^ 
        */
       var reg = /a{3}/
       console.log('aaa测试:' + reg.test('aaahgdg'));
       // 检查是否是手机号
       var phoneStr ='15132918816';
       /*
            第一位 以1开头
            第二位  3~9
            三位以后任意数字 9位
        ^1 [3-9] [0-9]{9}$
        */
       var reg2 =/^1[3-9][0-9]{9}$/;
        var result = reg2.test(phoneStr);
        console.log(result);
        /*
        检查字符串中是否有 .
            正则表达式中 . 表示任意字符
            使用\作为转义字符
                \.
        注意！！  使用构造函数时，由于它的参数是一个字符串，而\是字符串中的转义字符
                    所以如果要使用\ 则要用\\ 来代替\
        */
       /*
        \w 表示任意 字母 数字 _
        \W 除了字母 数字  _
        \d 任意数字[0-9]
        \D 除了数字[^0-9]
        \s 空格
        \S 除了空格
        \b 单词边界
        \B 除了单词边界
       */
       var reg2 = /\./;
       console.log('. ' + reg2.test('b.'));

       console.log("child:",reg.test(str3));
