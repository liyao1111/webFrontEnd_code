<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        列表 list

        成组出现 例子：
                    1铅笔
                    2橡皮
                    3尺子

    -->
    <!--
        html中的列表
        1有序列表
        2无序列表
        3定义列表

    有序列表： ul标签 使用li表示列表项
    无序列表：ol标签 li表列表项
    定义列表：dl  使用dt表示定义的内容，使用dd对内容解释说明
    -->
    
    <!--
        列表之间可以互相嵌套
    -->
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

    </div>
    
    <div>
        <ol>
            <li>一</li>
            <li>二</li>
            <li>三</li>
        </ol>
    </div>

    <div>
        <dl>
            <dt>结构</dt>
            <dd>结构表示网页的结构。用来规定网页中那些是3标题，那些是段落</dd>
            <dd>结构表示网页的结构。用来规定网页中那些是3标题，那些是段落</dd>
            <dd>结构表示网页的结构。用来规定网页中那些是3标题，那些是段落</dd>
        </dl>
    </div>

    <div>   <!--列表互相嵌套-->
        <ul>
            <li>
                <ol>
                    <li>aa1</li>
                    <li>aa2</li>
                </ol>
            </li>
            <li>
                <ol>
                    <li>bb1</li>
                    <li>bb2</li>
                </ol>
            </li>
            
        </ul>
    </div>

   
    
  
    
</body>
</html>
