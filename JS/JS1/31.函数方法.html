<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            call apply
                都是函数对象的方法 需要函数对象来使用
                对函数调用call和apply都会执行函数
                调用call和apply时可将一个对象指定为第一个参数
                    此时这个对象将成为函数执行时的this
        
        */
       function fun(a,b){
           console.log('a=' + a);
           console.log('b=' + b);
           console.log(this);
       }
       var obj = {};
       fun.call(obj,1,2);
       /*
        cal(this,第一个参数，第二个参数)
        apply需要将参数封装到一个数组里
        */
       fun.apply(obj,[2,4]);
       /*   this的情况
                1.以函数形式调用时，this是window
                2.以方法形式调用时，this是调用方法的对象
                3.以构造函数调用时，this是新创建的对象
                4.使用call和apply，this是指定的对象
       */
    </script>
</head>

</body>
</html>
