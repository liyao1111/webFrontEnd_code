<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            正则表达式 定义一些字符串的规则
            创建正则表达式的对象
                var 变量 = new RegExp("正则表达式","匹配模式")
            正则表达式的方法：
                test()
                    使用test可检查字符串是否负责正则表达式的规则 符合则返回true
            构造函数中可以传递一个匹配模式做另一个参数
                i 忽略大小写
                g 全局匹配模式
        */
       var reg = new RegExp("a",'i');//检查一个字符串是否含有'a'
    
       var str = 'a';
       var str2 = 'A';
       console.log(reg);
       var result = reg.test(str);
       console.log('a:' + result);
       result = reg.test(str2);
       console.log("A:" + result);
       //
       //
       /*
            字面量来创建正则表达式
                语法：var 变量 = /正则表达式/匹配模式 直接写  不是字符串
    
       */
        var reg2 = /abc/i;
        var str3 = 'Abc214';
        result = reg2.test(str3);
        console.log('str3:' + result);
    </script>
</head>

</body>
</html>
