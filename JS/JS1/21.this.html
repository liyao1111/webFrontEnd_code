<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 解释器在调用函数时 会传入隐含参数 这个参数就是this
        //this 指向的是对象 这个对象称为函数执行的上下文对象
        /* 根据调用方式不同 this会指向不同的对象
            1.以函数形式调用时，this 永远指向window
            2.以方法形式调用时，this指向调用方法的对象
            3.当以构造函数方法调用时，this就是新创建的对象
         */
        function fun() {
            console.log(this.name);
        }
        var name = "全局name属性";
        fun();
        var obj = new Object;
        obj = {
            name: "tom",
            method: fun
        }
        var obj2 ={
            name:'jack',
            method:fun
        }
         console.log(obj.method());
         console.log(obj2.method());
    </script>
</head>

</html>
