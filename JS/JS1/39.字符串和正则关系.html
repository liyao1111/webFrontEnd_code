        */
       var reg= /[A-z]/i;
       var result = str.split(reg);
       console.log(result);
       /*
        search() 搜索字符串中是否含有指定内容

       */
      str2 = 'hello abc hello adc';
      var reg2 = /a[bd]c/i;
      result = str2.search(reg2);
      console.log(result);
      /*
        match() 根据正则表达式 从一个字符串中将符合条件的内容提取出来
            默认情况match找到第一个符合条件的内容就停止
            设置正则表达式为全局匹配模式就可匹配所有内容
            正则表达式可设置多个匹配模式 顺序无要求
        match会将匹配到的内容通过数组返回
      */
