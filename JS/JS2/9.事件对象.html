<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 600px;
            height: 300px;
            border: 1px black solid;
        }
        #box2{
            width: 600px;
            height: 100px;
            border: 1px red solid;
        }
        #box{
            width: 600px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
    <script>
        window.onload = function(){
            var box1 = document.getElementById('box1');
            var box2 = document.getElementById('box2');
            /*onmousemove  鼠标在元素中被移动时触发
            事件对象
                当事件的响应函数被触发时，浏览器会将一个事件对象作为实参传回响应函数
                事件对象中封装了当前事件相关的一切信息 例如鼠标的坐标 键盘哪个键 鼠标滚轮滚动的方向

            */
           box1.onmousemove = function(event){
            /*
                clientX
                clientY  鼠标指针的坐标
            */    
           var x = event.clientX;
           var y = event.clientY;
           box2.innerHTML = 'x=' + x + ',' + 'y=' + y ;

           }
        }
    </script>
</head>
<body>
    <div id="box">
        <div id="box1"></div>
        <div id="box2"></div>
    </div>
    
    
</body>
</html>
