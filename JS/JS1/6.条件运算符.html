<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 条件运算符 三元运算符
        语法：
            条件表达式？语句1：语句2 ；
        执行过程：
            条件运算符在执行时，首先对条件表达式求值
                若该值为true 执行语句1 并返回执行结果
                       false       2       ~
     -->
     <script>
         // 求两值最大
        var a ,b ;
        a = 10;
        b = 20;
        c = 30;
        var max= a>b? a : b;
        console.log("a b 两个值中max=" + max);
        document.write("a b 两个值中max=" + max);
        // 求 a b c 三个最大值
        max= max > c ? max: c;
        console.log("a b c 中最大max=" + max);
        document.write("a b c 中最大max=" + max);
        var max2;
        max2= a>b? (a>c? a: c ): (b>c? b:c);
        console.log("合并求max方法 max=" + max2);
        document.write("合并求max方法 max=" + max2);
     </script>
</head>

</body>
</html>
