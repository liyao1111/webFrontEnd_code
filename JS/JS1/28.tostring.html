    <script>
        /* tostring 


        */
       function person(name,age,gender){
           this.name = name;
           this.age = age;
           this.gender = gender ;
       }
       //当我们直接在页面中打印一个对象时，实际上是输出的一个对象的tostring方法的返回值
       var per = new person("tom",18,"male");
       console.log(per);
       console.log(per.toString());
       //如果希望在输出对象时不输出跑[object，object] 可以重写对象的tostring方法
    //    per.toString() = function(){
    //        return this.name + this.age + this.gender;
    //    }
       console.log(per.name + per.age + per.gender );
    </script>
