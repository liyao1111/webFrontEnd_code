<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = -1;
        console.log("a的绝对值" + Math.abs(a));//绝对值
        /*
            math.ceil  向上取整
            math.floor 向下取整
            math.round 四舍五入
            raondom  0~1随机数
            生成0~x之间的随机数  Math.random()*x 再四舍五入  Math.round
            生成x~y间的随机数  Math.round(Math.random()*(y-x)+x)
        */
        console.log(Math.random());
        console.log(Math.round(Math.random()*10));
        //生成1~6间的随机数
        for(var i=0;i<10;i++){
            console.log(Math.round(Math.random()*5+1));     
        }
        var array = [1,20,512,321,12,51];
        var max = Math.max(array);
        console.log("max=" + max);
                
    </script>
