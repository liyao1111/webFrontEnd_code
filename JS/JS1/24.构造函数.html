<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //使用工厂模式创建的对象，使用的构造函数都是Object 所以创建的数据类型都是object 无法区分多种不同类型的对象
        /*
            构造函数就是一个普通函数，创建方式和普通函数没有区别
                构造函数首字母大写
            构造函数和普通函数的区别就是调用方式的不同
                普通函数直接调用
                构造函数需要new关键字
        */
    //    function dog(){  //创建狗的对象
    //        document.write("汪~");
    //    }
       function Dog(name,age){
         //  console.log(this);
         //  alert("汪~");
         this.name = name;
         this.age = age;
       }
    //    var dog = dog();//普通函数
       var dog1 = new Dog('tom',18) ; //构造函数
       var dog2 = new Dog('jack',20);
       /*
            构造函数的执行流程
                1.立刻创建新的对象
                2.将新建的对象设置为函数中的this
                3.逐行执行函数中的代码
                4.将新建的对象作为返回值返回 
       */
       console.log( dog1);
       console.log( dog2);
       /*
        使用同一个构造函数创建的对象 称为一类对象  也称为类  如Dog类
            通过一个构造函数创建的对象 称为该类的一个实例
        */
       // 使用instanceof可以检查一个对象是否是一个类的实例
       console.log(dog1 instanceof Dog);
       console.log(dog1 instanceof Object); //所有对象都是object的后代
    </script>
</head>
<body>
    
</body>
</html>
