<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            for....in
            语法  for（var 变量 in 属性）{
                    }
                对象中有几个属性 循环体就会执行几次
                每次执行时，会将对象中一个属性名赋值给变量
            } 
        */
       obj = new Object();
       obj = {
           name :'tom',
           age :18,
           gender:"male"
       }
       for(var n in obj){
           console.log(n + ':' + obj[n]);
       }
    </script>
</head>
<body>
    
</body>
</html>
