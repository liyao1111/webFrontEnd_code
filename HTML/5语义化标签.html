<!DOCTYPE html>
<html lang="en">
    <!--
        一个网页要有结构 表现 行为
        html专门用来控制结构
        外在表现（颜色，大小）出来的由css控制

    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        在网页中html专门用来负责网页的结构
            所以在使用html标签时，应该关注的是标签的语义，而不是样式
    -->
    <!--例-->
    <!--
        标题标签：从h1~h5重要性逐级递减 h5最不重要 h1最重要
        h1在网页中中讨薪仅次于title标签
        一般情况下一个页面只会有一个h1
        一般情况下标题只会使用到h1~h3，h4~h6很少用
        
        在页面中独占一行的元素称为块元素（block element）
    -->
     <!--要调节h1 h2大小  用css控制-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    
    <!--
        p标签表示页面中的一个段落
        p标签是一个块元素
    -->
    <p>段1</p>
    <p>段2</p>

    <!--例子-->
      <!--hgroup用来为标题分组，可将一组相关的标题同时放入hgroup中-->
    <hgroup>   
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
    </hgroup>
    <p>少小离家老大回</p>
    <p>乡音无改鬓毛衰</p>
    
    <!--em标签-->
    <!--em标签表示语音语调的一个加重-->
    <p>今天天气<em>真</em>不错！</p>    <!--em标签是行内元素，在页面内不会独占一行-->

    <!--
        标签分两类
           独占一行称块元素 block element    <p>
           不独占一行的称内元素 inline element  <em>

    -->

    <!--strong标签-->
    <!--strong表示强调，强调内容！！而em强调语气！-->
    <p>你今天必须要<strong>完成作业</strong>！</p>

    <!--blockquote应用-->
    <!--表示长引用-->
    <!--属于块元素，独占一行-->
    鲁迅说：
    <blockquote>
    这句话我没说过。
    </blockquote>
    <!--有缩进-->
    
    <!--q标签-->
    <!--q是短引用，不会独占一行-->
    <!--例子-->
    子曰：<q>学而时习之</q> 
    
    
    <!--换行标签br-->
    <br>
    <br>
    
    今天天气真不错
    <br>
    <br>
    <br>
    今天天气真不错  <!--换三行 -->
    
    
</body>
</html>
